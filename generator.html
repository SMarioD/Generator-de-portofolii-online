<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Portofoliu - Creează-ți Pagina</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main class="container">
        <form class="generator-form">
            <h1>Creează-ți Portofoliul</h1>
            <div class="form-section">
                <h2>Informații Personale</h2>
                <div class="form-group">
                    <label for="fullName">Numele Complet</label>
                    <input type="text" id="fullName" name="fullName" placeholder="ex: Ana Popescu" required>
                </div>
                <div class="form-group">
                    <label for="jobTitle">Titlul Profesional</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="ex: Frontend Developer" required>
                </div>
                <div class="form-group">
                    <label for="bio">Scurtă Descriere (Bio)</label>
                    <textarea id="bio" name="bio" placeholder="Spune-ne ceva despre tine, pasiunile tale și ce te motivează." required></textarea>
                </div>
            </div>
            <div class="form-section">
                <h2>Abilități (Skills)</h2>
                <div class="form-group">
                    <label for="skills">Enumeră abilitățile tale (separate prin virgulă)</label>
                    <input type="text" id="skills" name="skills" placeholder="ex: HTML, CSS, JavaScript, React, Git">
                </div>
            </div>


            <div class="form-section">
                <h2>Proiecte</h2>
                <div id="projects-container">
                </div>
                <button type="button" id="add-project-btn" class="submit-btn" style="background-color: #28a745; margin-top: 1rem;">
                    + Adaugă Proiect
                </button>
            </div>
            
            <button type="submit" class="submit-btn">Generează Portofoliu</button>
        </form>
        <div id="portfolio-preview" class="container">
        </div>
    </main>
</body>
</html>
